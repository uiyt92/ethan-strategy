<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>프로젝트 K: 리부트 가이드북</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;800&family=Nanum+Myeongjo:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: #111111;
            color: #e5e5e5;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .serif {
            font-family: 'Nanum Myeongjo', serif;
        }

        .text-gradient {
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chapter-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chapter-number {
            color: #60a5fa;
            font-weight: 900;
            opacity: 0.5;
        }

        .bad-case {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
            padding: 1rem;
            margin-bottom: 0.5rem;
            color: #fca5a5;
        }

        .good-case {
            background: rgba(16, 185, 129, 0.1);
            border-left: 4px solid #10b981;
            padding: 1rem;
            color: #6ee7b7;
        }

        .concept-card {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid #333;
        }

        svg {
            flex-shrink: 0;
        }
    </style>
</head>

<body class="max-w-4xl mx-auto p-6 md:p-12 selection:bg-blue-500/30">
    <div id="root"></div>

    <!-- React & Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        /** @jsx React.createElement */
        /** @jsxFrag React.Fragment */

        const App = () => {
            return (
                <React.Fragment>

                            <span className="text-gradient serif">남자의 품격</span>
                        </h1>

                        <div className="bg-[#1a1a1a] p-6 rounded-xl border border-red-900/30 mt-8 relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-1 h-full bg-red-600"></div>
                            <h3 className="text-red-500 font-bold mb-2 flex items-center gap-2">
                                <Icon name="alert-triangle" size={20} />
                                문제 진단: 왜 케이는 '비호감'이었나?
                            </h3>
                            <p className="text-gray-300 text-sm md:text-base">
                                솔직하게 말할게요. 케이의 가장 큰 문제는 <strong>"본질적으로 상대방을 대하는 태도가 좋지 않다는 겁니다."</strong><br />
                                마치 배고픈 짐승이 "밥 줘"라고 소리치듯, 본인의 욕망(성욕, 과시욕)을 필터 없이 그대로 배설했어요.<br />
                                상대방 입장에선 그게 '솔직함'이 아니라 <strong>'폭력'</strong>이나 <strong>'공포'</strong>로 느껴질 수밖에 없습니다.
                            </p>

                                </div>

                                <p className="text-sm text-gray-500">배려와 존중으로<br />경계심을 해제하라</p>
                            </div>
                        </div>
                    </section>

                    <article className="mb-20 animate-fadeIn">
                        <div className="chapter-title">
                            <span className="chapter-number">01</span>
                            하드웨어의 재건축: 눈빛, 말투, 태도
                        </div>
                        <p className="text-gray-400 mb-8">
                            아무리 좋은 멘트도 그걸 전달하는 스피커(몸)가 고장 났으면 소음일 뿐입니다.
                            케이는 지금 너무 급하고, 불안해 보입니다. '싸가지 없는' 태도는 사실 자신감 부족을 감추려는 발악처럼 보이죠.
                        </p>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="bg-[#1a1a1a] p-5 rounded-lg border-t-2 border-blue-500">
                                <h4 className="text-white font-bold mb-3 flex items-center gap-2"><Icon name="eye" size={16} className="text-blue-400" /> 눈빛</h4>
                                <p className="text-sm text-gray-400">
                                    눈을 피하지 마세요.
                                    단, 상대를 뚫어지게 쳐다보는 '관음'이 아니라, 따뜻하게 <strong>'응시'</strong>해야 합니다.
                                    눈동자가 흔들리면 신뢰도는 0이 됩니다.
                                </p>
                            </div>
                            <div className="bg-[#1a1a1a] p-5 rounded-lg border-t-2 border-blue-500">
                                <h4 className="text-white font-bold mb-3 flex items-center gap-2"><Icon name="mic-2" size={16} className="text-blue-400" /> 말투</h4>

                                    말이 빠르고 톤이 높으면 경박해 보입니다.
                                    숨을 깊게 들이마시고, 평소보다 천천히, 낮게 말하세요. 무게감은 속도에서 나옵니다.

                            </div>
                            <div className="bg-[#1a1a1a] p-5 rounded-lg border-t-2 border-blue-500">

                                <p className="text-sm text-gray-400">
                                    <strong>싸가지 없는 태도 금지 (X).</strong><br />

                                    거절당해도 타격받지 않는 '진짜 여유'를 장착하세요.

                            <div className="flex-1">
                                <p className="text-gray-400 mb-4">

                                    이런 말밖에 못 하는 이유는, 내 감정을 표현할 다른 단어를 모르기 때문입니다.<br />
                                    <strong>'저렴한 언어'는 사람을 저렴하게 만듭니다.</strong>
                                </p>
                                <ul className="space-y-3 text-sm text-gray-300">
                                    <li className="flex items-center gap-2"><Icon name="x" size={16} className="text-red-500" /> <strong>금지어:</strong> 존나, 개-, 헐, 대박, 죽인다</li>
                                    <li className="flex items-center gap-2"><Icon name="check" size={16} className="text-emerald-500" /> <strong>대체어:</strong> 우아하다, 인상 깊다, 분위기 있다, 절묘하다</li>

                                        <div className="text-red-400 font-bold">저해상도</div>
                                        <div className="text-xs">"개쩐다"</div>
                                    </div>
                                    <Icon name="arrow-right" className="text-gray-600" />
                                    <div className="flex-1 text-center">

                                        <div className="text-xs">"압도적이네요"</div>

                            당신의 본심(욕망)을 상대가 납득할 수 있는 '명분'이라는 포장지에 싸서 건네야 합니다.
                            이건 거짓말이 아니라 <strong>사회적 지능</strong>입니다.

                        <div className="bg-gray-900 p-6 rounded-xl border border-gray-800 mb-8 relative">

                                <div className="p-4 bg-red-900/10 rounded-lg border border-red-900/30 w-full">
                                    <div className="text-red-500 font-bold mb-1 uppercase text-xs">본능</div>
                                    <div className="text-sm text-gray-400">"너 예쁘다. 번호 줘."</div>
                                </div>
                                <Icon name="arrow-right" className="text-gray-600 hidden md:block" />
                                <Icon name="arrow-down" className="text-gray-600 md:hidden" />

                                <div className="p-4 bg-gray-800 rounded-lg border border-gray-700 w-full">
                                    <div className="text-blue-400 font-bold mb-1 uppercase text-xs">필터링</div>
                                    <div className="text-[10px] text-gray-500 leading-tight">
                                        1. 공포 제거 / 2. 가치 인정 / 3. 명분 제시
                                    </div>
                                </div>

                                <Icon name="arrow-right" className="text-gray-600 hidden md:block" />
                                <Icon name="arrow-down" className="text-gray-600 md:hidden" />

                                    <div className="text-sm text-gray-400">"분위기가 너무 우아해서 놓치면 후회할 것 같았어요."</div>

                            </div>
                            <div className="good-case text-sm">
                                <strong>⭕ (좋은 예):</strong> "여기 너무 시끄러워서... 좀 조용한 데 가서 우리 얘기에 집중하고 싶어."

                        <p className="text-gray-400 mb-6 text-sm md:text-base">

                                        <p className="text-xs text-gray-400"><span className="text-blue-400">"맞아요. 진짜 뜬금없죠."</span></p>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <div className="flex-shrink-0 w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center font-bold text-gray-500 border border-gray-600">2</div>
                                    <div>
                                        <h5 className="text-white font-bold text-sm">공감</h5>
                                        <p className="text-xs text-gray-400"><span className="text-blue-400">"저라도 이상하게 봤을 거예요. 미안해요."</span></p>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <div className="flex-shrink-0 w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center font-bold text-gray-500 border border-gray-600">3</div>
                                    <div>
                                        <h5 className="text-white font-bold text-sm">명분</h5>
                                        <p className="text-xs text-gray-400"><span className="text-blue-400">"제가 찾던 이상형에 너무 가까워서... 용기 냈습니다."</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>

                    <footer className="text-center pt-10 border-t border-gray-800">
                        <h2 className="text-xl md:text-2xl font-bold text-white mb-4">케이는 짐승이 아닌 신사가 되어야 합니다.</h2>
                        <p className="text-gray-500 text-xs md:text-sm max-w-2xl mx-auto mb-8">
                            상대를 NPC 취급하지 마세요. 존중하고, 배려하고, 예의를 갖추세요.
                        </p>
                    </footer>
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
